<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <title>Contacto</title>
</head>
<body>
   
    <header class="site-header">

        <div class="contenedor contenido-header">

            <div class="barra">
                <a href="index.html"><img src="img/logo.svg" alt="Logo de la empresa"></a>
                
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>

           
        </div>
    </header>

   <h1 class="fw-300 centrar-texto seccion">Contacto</h1>
   <img src="/img/destacada3.jpg" alt="Casa de lujo ">

   <main class="contenedor seccion contenido-centrado texto-entrada">
        <h2 class="fw-300 centrar-texto">Llena el formulario de Contacto</h2>

        <form class="contacto" action="">
            <fieldset>

                <legend>Informacion Personal</legend>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu Nombre" required>
    
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Tu Correo Electronico"  required> 
    
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" placeholder="Tu Telefono">
    
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje"></textarea>

            </fieldset>

            <fieldset>
                <legend>Informacion de la Propiedad</legend>

                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="compra">Compra</option>
                    <option value="vende">Vende</option>

                </select>

                <label for="cantidad">Cantidad</label>
                <input type="number" placeholder="Cantidad">

            </fieldset>

            <fieldset>
                <legend>Contacto</legend>

                <p>Como desea ser Contactado</p>
                <div class="forma-contacto">
                    <label for="tel">Telefono</label>
                    <input type="radio" name="contacto" value="telefono" id="tel">

                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto" value="correo" id="correo"> 
                </div>
                <p>Si eligio telefono, elija fecha y la hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date">

                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="09:00" max="18:00">
            </fieldset>
           
            <input type="submit" value="Enviar" class="boton boton-verde ">
        
        </form>

   </main>

        <div class="contenedor contenedor-footer">
